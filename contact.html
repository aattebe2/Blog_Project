        <div class="row">

        </div>

        <div class="row">
            <div class="col font-weight-normal">

            <div class="row align-items-top fix-row-margin">
                <div class="col-2"></div>
                <div class="col text-right font-weight-normal">
                    <label for="fName">First Name:</label>
                </div>
                <div class="col text-left font-weight-normal">
                    <input type="text" id="fName" name="fName" tabindex="1" maxlength="50" placeholder="Your first name..." autofocus>
                    <div class="error" id="fnameErr"></div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row align-items-top fix-row-margin">
                <div class="col-2"></div>
                <div class="col text-right font-weight-normal">
                    <label for="lName">Last Name:</label>
                </div>
                <div class="col text-left font-weight-normal">
                    <input type="text" id="lName" name="lName" tabindex="2" maxlength="50" placeholder="Your last name...">
                    <div class="error" id="lnameErr"></div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row align-items-top fix-row-margin">
                <div class="col-2"></div>
                <div class="col text-right font-weight-normal">
                    <label for="email">Email Address:</label>
                </div>
                <div class="col text-left font-weight-normal">

                    <div class="error" id="emailErr"></div>

                <div class="col"></div>
            </div>
